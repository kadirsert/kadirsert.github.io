<!DOCTYPE html>
<html lang="en">
<head>
<title>SysAdmin's ToolBox</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.6">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6710021794174728" crossorigin="anonymous"></script>
<script src="/js/common.js"></script>
</head>
<body>
<div class="container-fluid">
</br>
<div class="row">
  <div class="col-sm"><h2>Categories of BASH Commands</h2></div>
</div></br>
<div id="toolList" class="list-group">
	<input id="inpSearch" onkeyup="searchFunction()" class="form-control" type="text" placeholder="Search">
	<a href="/bash/Disk/index.html" class="list-group-item list-group-item-action"><h5>Disk Management</h5></a>
	<a href="/bash/Networking/index.html" class="list-group-item list-group-item-action"><h5>Networking</h5></a>
	<a href="/bash/Processes/index.html" class="list-group-item list-group-item-action"><h5>Processes</h5></a>
	<a href="/bash/Security/index.html" class="list-group-item list-group-item-action"><h5>Security</h5></a>
	<a href="/bash/Strings/index.html" class="list-group-item list-group-item-action"><h5>String/Text Manipulation</h5></a>
</div></br>
	<a href="/" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-home"></span> <h5>Tools Home</h5></a>
<script>
function searchFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("inpSearch");
  filter = input.value.toUpperCase();
  divtools = document.getElementById("toolList");
  ahref = divtools.getElementsByTagName("a");
  for (i = 0; i < ahref.length; i++) {
    hf = ahref[i].getElementsByTagName("h5")[0];
    if (hf.innerHTML.toUpperCase().indexOf(filter) > -1) {
      ahref[i].style.display = "";
    } else {
      ahref[i].style.display = "none";
    }
  }
}
</script>
</body>
</html>
