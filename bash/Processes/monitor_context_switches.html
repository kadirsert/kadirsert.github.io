<!DOCTYPE html>
<html lang="en">
<head>
<title>Generate BASH Command</title>

<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
<script type="text/javascript">
function show_cmd() {
    var pid_num = document.getElementsByName("pid_number")[0].value ;
    if (isNaN(pid_num)) {
      cmd_str = "Pid must be number";
    } else {
        cmd_str = 'watch -n.5 grep ctxt /proc/' + pid_num + '/status';
    }
    document.getElementsByName("cmd_text")[0].value = cmd_str ;
}
</script>
</head>
<body>

</br>
<div class="container-fluid">
<div class="row">
  <div class="col-sm"><h2>Monitor Context Switches of a given pid</h2></div>
</div></br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">Pid Number:</span>
  </div>
  <input type="text" maxlength=12 name="pid_number" class="form-control" aria-label="Pid" aria-describedby="inputGroup-sizing-sm">
</div></br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">BASH Command:</span>
  </div>
  <input type="text" name="cmd_text" readonly class="form-control" aria-label="Command" aria-describedby="inputGroup-sizing-sm">
</div></br>
<div class="row">
  <div class="col-sm"><input type="button" class="btn btn-info btn-lg" value="Show Command" onclick="javascript:show_cmd();"></div>
</div></br></br>
<a href="/bash/Processes" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-home"></span> <h5>Back</h5></a>
</div>

</body>
</html>
