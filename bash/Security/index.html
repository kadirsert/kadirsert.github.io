<!DOCTYPE html>
<html lang="en">
<head>
<title>SysAdmin's ToolBox</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.6">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6710021794174728" crossorigin="anonymous"></script>
<script type="text/javascript">
function temp_alert(msg,duration) {
    var el = document.createElement("div");
    el.setAttribute("style","position:absolute;top:0;bottom:0;left:0;right:0;display:flex;flex-wrap:wrap;align-items:center;justify-content:center;");
    el.innerHTML = msg;
    setTimeout(function() {
        el.parentNode.removeChild(el);
    },duration);
    document.body.appendChild(el);
}

function copy_to_clip() {
    var copy_text = document.getElementById("cmd_text");

    copy_text.select();
    copy_text.setSelectionRange(0, 99999); /* For mobile devices */
    navigator.clipboard
        .writeText(copy_text.value)
        .then(() => {
            temp_alert("successfully copied",1500);
        })
        .catch(() => {
            temp_alert("something went wrong",1500);
        });
}
</script>
</head>
<body>
<div class="container-fluid">
</br>
<div class="row">
  <div class="col-sm"><h2>BASH Security Commands</h2></div>
</div></br>
<div id="toolList" class="list-group">
	<input id="inpSearch" onkeyup="searchFunction()" class="form-control" type="text" placeholder="Search">
	<a href="/bash/Security/generate_certificate_request.html" class="list-group-item list-group-item-action"><h5>Generate SSL CSR and Key Noninteractively</h5></a>
</div></br>
	<a href="/bash" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-home"></span> <h5>Bash Commands Home</h5></a>
<script>
function searchFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("inpSearch");
  filter = input.value.toUpperCase();
  divtools = document.getElementById("toolList");
  ahref = divtools.getElementsByTagName("a");
  for (i = 0; i < ahref.length; i++) {
    hf = ahref[i].getElementsByTagName("h5")[0];
    if (hf.innerHTML.toUpperCase().indexOf(filter) > -1) {
      ahref[i].style.display = "";
    } else {
      ahref[i].style.display = "none";
    }
  }
}
</script>
</body>
</html>
