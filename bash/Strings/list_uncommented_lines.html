<!DOCTYPE html>
<html lang="en">
<head>
<title>Generate BASH Command</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=0.6">
<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.4/umd/popper.min.js"></script>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6710021794174728" crossorigin="anonymous"></script>
<script type="text/javascript">
function temp_alert(msg,duration) {
    var el = document.createElement("div");
    el.setAttribute("style","position:absolute;top:0;bottom:0;left:0;right:0;display:flex;flex-wrap:wrap;align-items:center;justify-content:center;");
    el.innerHTML = msg;
    setTimeout(function() {
        el.parentNode.removeChild(el);
    },duration);
    document.body.appendChild(el);
}

function copy_to_clip() {
    var copy_text = document.getElementById("cmd_text");

    copy_text.select();
    copy_text.setSelectionRange(0, 99999); /* For mobile devices */
    navigator.clipboard
        .writeText(copy_text.value)
        .then(() => {
            temp_alert("successfully copied",1500);
        })
        .catch(() => {
            temp_alert("something went wrong",1500);
        });
}
</script>
<script type="text/javascript">
function show_cmd() {
    var file_pth = document.getElementsByName("file_path")[0].value ;
    cmd_str = 'cat ' + file_pth + ' |grep -v "^[[:blank:]]*#" |grep -v "^[[:blank:]]*$"';
    document.getElementsByName("cmd_text")[0].value = cmd_str ;
}
</script>
</head>
<body>

</br>
<div class="container-fluid">
<div class="row">
  <div class="col-sm"><h2>Show only uncommented lines from a given file</h2></div>
</div></br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">File Path:</span>
  </div>
  <input type="text" maxlength=80 name="file_path" class="form-control" aria-label="path" aria-describedby="inputGroup-sizing-sm">
</div></br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">BASH Command:</span>
  </div>
  <input type="text" name="cmd_text" readonly class="form-control" aria-label="Command" aria-describedby="inputGroup-sizing-sm">
</div></br>
<div class="row">
  <div class="col-sm"><input type="button" class="btn btn-info btn-lg" value="Show Command" onclick="javascript:show_cmd();"></div>
</div></br></br>
<a href="/bash/Strings" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-home"></span> <h5>Back</h5></a>
</div>

</body>
</html>
