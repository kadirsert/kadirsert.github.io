<!DOCTYPE html>
<html lang="en">
<head>
<title>Generate BASH Command</title>

<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6710021794174728" crossorigin="anonymous"></script>
<script type="text/javascript">
function show_cmd() {
    var ip_ad = document.getElementsByName("ip_addr")[0].value ;
    if (/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/.test(ip_ad)) {
    cmd_str = 'dig +noall +answer -x ' + ip_ad;
    } else {
        cmd_str = "Input must be an IP address";
    }
    document.getElementsByName("cmd_text")[0].value = cmd_str ;
}
</script>
</head>
<body>

</br>
<div class="container-fluid">
<div class="row">
  <div class="col-sm"><h2>Reverse DNS Lookup of a given IP</h2></div>
</div></br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">IP:</span>
  </div>
  <input type="text" maxlength=15 name="ip_addr" class="form-control" aria-label="IPAddr" aria-describedby="inputGroup-sizing-sm">
</div></br>
<div class="input-group input-group-lg">
  <div class="input-group-prepend">
    <span class="input-group-text" id="inputGroup-sizing-lg">BASH Command:</span>
  </div>
  <input type="text" name="cmd_text" readonly class="form-control" aria-label="Command" aria-describedby="inputGroup-sizing-sm">
</div></br>
<div class="row">
  <div class="col-sm"><input type="button" class="btn btn-info btn-lg" value="Show Command" onclick="javascript:show_cmd();"></div>
</div></br></br>
<a href="/bash/Networking" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-home"></span> <h5>Back</h5></a>
</div>

</body>
</html>
