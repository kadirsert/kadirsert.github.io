<script type="text/javascript">
function temp_alert(msg,duration) {
    var el = document.createElement("div"); 
    el.setAttribute("style","position:absolute;top:0;bottom:0;left:0;right:0;display:flex;flex-wrap:wrap;align-items:center;justify-content:center;");
    el.innerHTML = msg;
    setTimeout(function() {
        el.parentNode.removeChild(el);
    },duration);
    document.body.appendChild(el);
}
    
function copy_to_clip() {
    var copy_text = document.getElementById("cmd_text");

    copy_text.select();
    copy_text.setSelectionRange(0, 99999); /* For mobile devices */
    navigator.clipboard
        .writeText(copy_text.value)
        .then(() => {
            temp_alert("successfully copied",1500);
        })
        .catch(() => {
            temp_alert("something went wrong",1500);
        });
}
</script>
<script type="text/javascript">
function show_hrdate() {
    var ts = document.getElementsByName("time_stamp1")[0].value;
    var ts1000 = new Date(ts*1000);
	var hrdategmt = ts1000.toGMTString();
	var hrdatelocale = ts1000.toLocaleString();
	
	document.getElementsByName("hr_date_gmt1")[0].value = hrdategmt;
	document.getElementsByName("hr_date_locale1")[0].value = hrdatelocale;
}
function show_timestamp() {
    var hrdateloc = document.getElementsByName("hr_date_ltz")[0].value;
    var hrdatelocale = new Date(hrdateloc);
	var ts = hrdatelocale.getTime()/1000.0;
	
	document.getElementsByName("time_stamp2")[0].value = ts;
}
</script>
</head>
<body>

</br>

  </div>
